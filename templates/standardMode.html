<!DOCTYPE html>
<html lang="en">
<head>  
  	<title>Zombie Server</title>

  	<link rel="stylesheet" href="/static/css/bootstrap.min.css">	
	<link rel="stylesheet" href="/static/css/dashboards.css">	
	<link href="/static/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">	

	<link rel="icon" href="/static/images/favicon.ico" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/global.js"></script>  

    <script src="../static/vis/dist/vis.js"></script>
    <link href="../static/vis/dist/vis.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar snavbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">Zombie Animatronics Server</a>
            </div><!-- /.navbar-header -->            
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul><!-- /.dropdown-user -->                    
                </li><!-- /.dropdown -->                
            </ul><!-- /.navbar-top-links -->            
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{{ url_for('index') }}"><i class="fa fa-home fa-fw"></i> Home</a>
                        </li>                        
                    </ul>
                </div><!-- /.sidebar-collapse -->                
            </div><!-- /.navbar-static-side -->         
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div><!-- /.col-lg-12 -->                
            </div><!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default panel-map">                                                                       <!--MAP PLACEHOLDER-->
                        <div class="panel-heading">
                            <i class="glyphicon glyphicon-map-marker"></i> Floor Plan                           
                        </div><!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="mynetwork"></div>
                            
                            <script src="../static/js/network.js"></script>
                            
                        </div><!-- /.panel-body -->                        
                    </div>
                </div><!-- /.col-lg-8 -->                
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="glyphicon glyphicon-alert"></i> Node Panel
                        </div><!-- /.panel-heading -->                        
                        <div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <i class="glyphicon glyphicon-play-circle"></i> Controls
                                </div>    
                                <div class="list-group">
                                    <!-- <form method="POST">
                                        <input id="pingpong" type="submit" name="submit" value="Ping-Pong">
                                    </form> -->
                                    <button onClick="toggleCurrentNode();" type="button" class=" btn btn-block btn-info">Toggle Node</button>
                                    <button type="button" class=" btn btn-block btn-success">Start</button>
                                    <button type="button" class=" btn btn-block btn-danger">Stop</button>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <i class="glyphicon glyphicon-scale"></i> Targets
                                </div>    
                                <div class="list-group">
                                    {% for node in nodes %}
                                        <a onClick="nodeSelect({id: '{{ node.id }}', group: 'nodes', label: '{{ node.label }}'});" class="list-group-item">
                                            <i class="glyphicon glyphicon-screenshot"></i> {{ node.label }}
                                        </a>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <i class="glyphicon glyphicon-sort"></i> Sensors
                                </div>    
                                <div class="list-group">
                                    {% for sensor in sensors %}
                                        <a onClick="nodeSelect({id: '{{ sensor.id }}', group: 'sensors', label: '{{ sensor.label }}'});" class="list-group-item">
                                            <i class="glyphicon glyphicon-screenshot"></i> {{ sensor.label }}
                                        </a>
                                    {% endfor %}
                                </div>
                            </div> 
                        </div><!-- /.panel-body -->                        
                    </div>
                </div><!-- /.col-lg-4 -->                
            </div><!-- /.row -->            
        </div><!-- /#page-wrapper -->        
    </div><!-- /#wrapper -->  
</body>
</html>
